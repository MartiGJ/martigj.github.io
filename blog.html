---
layout: default
title: Blog
permalink: /blog
---

<ul class="blog-content">
    {% for post in site.posts %}
      <li>
        <span class="primary-text">[</span> {{ post.date | date_to_string }} <span class="primary-text">]</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
</ul>
